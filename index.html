<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>
        Landing Page
    </title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/all.min.css" rel="stylesheet" type="text/css">
            <link href="css/style.css" rel="stylesheet" type="text/css">
            </link>
        </link>
    </link>
</meta>
</head>
<body>
<!-- Start Header -->
<header>
    <section class="top-header">
        <div class="container">
            <ul class="list-inline float-right top-bar" >
                <li class="list-inline-item">
                    <i class="fab fa-facebook-f"></i>
                </li>
                <li class="list-inline-item">
                    <i class="fab fa-twitter"></i>
                </li>
                <li class="list-inline-item">
                    <i class="fab fa-linkedin-in"></i>
                </li>
                <li class="list-inline-item">
                    <i class="fab fa-youtube"></i>
                </li>
            </ul>
        </div>
    </section>
    <section class="bottom-header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Qui sommes-nous?</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">DMC</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">à la carte</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Rejoignez-nous</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nos agences</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">  080 200 2020</a>
                  </li>
                </ul>
                
              </div>
            </nav>    
        </div>
        
    </section>
</header>
<!-- End Header -->
<!-- Start Main -->
<main>
    <section class="search">
        <div class="container">
            <div class="search-tab">
                <input id="tab1" type="radio" name="tabs" checked>
                <label class="label" for="tab1">Informations</label>

                <input id="tab2" type="radio" name="tabs">
                <label class="label" for="tab2">Documents</label> 
                <div class="box-bottom-info-content1" id="content1">
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                              <label for="validationCustom01">Destination</label>
                              <input type="text" class="form-control" id="validationCustom01" placeholder="Ville...">
                            </div>
                            <div class="col-md-2 mb-3">
                              <label for="validationCustom01">Date d'arrivée</label>
                              <input type="date" class="form-control" id="validationCustom01" placeholder="Ville...">
                            </div>
                            <div class="col-md-2 mb-3">
                              <label for="validationCustom01">Date de départ</label>
                              <input type="date" class="form-control" id="validationCustom01" placeholder="Ville...">
                            </div>
                            <div class="col-md-3 mb-3">
                              <label for="validationCustom01">Nombre de chambres</label>
                              <select type="text" class="form-control" id="validationCustom01" placeholder="Ville...">
                                <option>1 Chambre(s)</option>
                                <option>2 Chambre(s)</option>
                                <option>3 Chambre(s)</option>
                                <option>4 Chambre(s)</option>
                                <option>5 Chambre(s)</option>
                                <option>6 Chambre(s)</option>
                              </select>
                            </div>
                        </div>
                        <div class="form-row">
                            Chambre n°1
                        </div>
                        <div class="form-row">
                            <div class="col-md-3 mb-3">
                              <label for="validationCustom01">Adultes (18+)</label>
                              <select type="text" class="form-control" id="validationCustom01" placeholder="Ville...">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                              </select>
                            </div>
                            <div class="col-md-3 mb-3">
                              <label for="validationCustom01">Enfants (0-17)</label>
                              <select type="text" class="form-control" id="validationCustom01" placeholder="Ville...">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                              </select>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </form>
                </div>
                <div class="box-bottom-info-content2" id="content2">b</div>   
            </div>
            
        </div>
    </section>
</main>
<!-- End Main -->
<!-- Start footer -->
<footer>
    footer
</footer>
<!-- End footer -->
<script src="js/jquery.min.js" type="text/javascript">
</script>
<script src="js/bootstrap.min.js" type="text/javascript">
</script>
<script src="js/script.js" type="text/javascript">
</script>
</body>
</html>
